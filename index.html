<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="card-text-box container">
        <div class="card-heading">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="card-stats-details">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="card-stats-details">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="card-stats-details">
            <p>12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-img-box" role="imag" aria-label="women in meeting"></div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mohamed-sameer">Mohamed Samir</a>.
    </footer>
  </body>
</html>
